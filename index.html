<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Delicious+Handrawn&family=Josefin+Sans&family=Kalam&family=Kanit&family=Lobster&family=Lobster+Two&family=Pacifico&family=Permanent+Marker&family=Righteous&family=Source+Code+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">Tic Tac Toe</div>
        <div class="turn-txt">It's player 1's turn! (X goes first)</div>
        <div id="gameboard-container">
            <div class="gameboard-square" id="0"></div>
            <div class="gameboard-square" id="1"></div>
            <div class="gameboard-square" id="2"></div>
            <div class="gameboard-square" id="3"></div>
            <div class="gameboard-square" id="4"></div>
            <div class="gameboard-square" id="5"></div>
            <div class="gameboard-square" id="6"></div>
            <div class="gameboard-square" id="7"></div>
            <div class="gameboard-square" id="8"></div>
        </div>
        <div class="winner-txt"></div>
        <script src="script.js"></script>
    </body>
</html>
